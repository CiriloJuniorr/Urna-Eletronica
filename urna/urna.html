<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna - Votação</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="container">
        <div class="screen">
            <h1>Realizar voto</h1>
            <form action="">
                <input type="text" autofocus>
                <input type="text">
            </form>
            <div class="candidate">
                <img id="image" src=""
                    alt="Foto do Candidato">
                <div>
                    <h2 id="nameCandidate"></h2>
                    <h3 id="party"></h3>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="keyboard">
                <div class="numbers">
                    <button id="numbers">1</button>
                    <button id="numbers">2</button>
                    <button id="numbers">3</button>
                    <button id="numbers">4</button>
                    <button id="numbers">5</button>
                    <button id="numbers">6</button>
                    <button id="numbers">7</button>
                    <button id="numbers">8</button>
                    <button id="numbers">9</button>
                    <button id="numbers">0</button>
                </div>
            </div>
            <div class="buttons">
                <button id="white" class="white">BRANCO</button>
                <button id="reset" class="reset">CORRIGE</button>
                <button id="submit" class="submit">CONFIRMA</button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
